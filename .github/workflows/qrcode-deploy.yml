name: Deploy qrcode to domain qrcode.zanaris.dev

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Add Host Key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 65.109.8.91 >> ~/.ssh/known_hosts
          
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: 65.109.8.91
          username: jason
          key: ${{ secrets.DEPLOY_USER_SSH_KEY }}
          port: 22 
          debug: true
          script: |
            echo "Connection successful"
            echo "Deploying commit: $GITHUB_SHA"
            echo "Repository: $GITHUB_REPOSITORY"
            cd /home/dev/qrcode
            git fetch
            git reset --hard origin/master
            npm i
            npm run build

            # Check if qrcode is running in PM2
            if pm2 list | grep -q "qrcode"; then
              echo "qrcode is already running, restarting..."
              pm2 restart qrcode
            else
              echo "qrcode is not running, starting..."
              pm2 start ecosystem.config.cjs  # Or the appropriate command to start your app
            fi


